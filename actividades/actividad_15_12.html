<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/dectective.ico" type="image/x-icon">
  <title>Cursor</title>
  <style>
    a {
      display: block;
      margin: 16px 0;
      font-size: 1.5rem;
      text-decoration: none;
    }
    a:nth-child(even) {
      color: deepskyblue;
    }
    a#auto { cursor: auto; }
    a#crosshair { cursor: crosshair; }
    a#move { cursor: move; }
    a#default { cursor: default; }
    a#pointer { cursor: pointer; }
    a#text { cursor: text; }
    a#wait { cursor: wait; }
    a#help { cursor: help; }
  </style>
</head>
<body>
  <a href="https://www.w3schools.com/cssref/pr_class_cursor.asp" id="auto">Ejemplo auto</a>
  <a href="https://www.w3schools.com/cssref/pr_class_cursor.asp" id="crosshair">Ejemplo crosshair</a>
  <a href="https://www.w3schools.com/cssref/pr_class_cursor.asp" id="move">Ejemplo move</a>
  <a href="https://www.w3schools.com/cssref/pr_class_cursor.asp" id="default">Ejemplo default</a>
  <a href="https://www.w3schools.com/cssref/pr_class_cursor.asp" id="pointer">Ejemplo pointer</a>
  <a href="https://www.w3schools.com/cssref/pr_class_cursor.asp" id="text">Ejemplo text</a>
  <a href="https://www.w3schools.com/cssref/pr_class_cursor.asp" id="wait">Ejemplo wait</a>
  <a href="https://www.w3schools.com/cssref/pr_class_cursor.asp" id="help">Ejemplo help</a>

  <p> Ubicar el mouse encima de cada enlace y ver como cambia la aparciencia del puntero. </p>
</body>
</html>
