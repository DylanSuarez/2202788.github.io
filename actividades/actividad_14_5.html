<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/dectective.ico" type="image/x-icon">
  <title>Border, Margin y Padding</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 3rem;
      color: #111;
    }
    div {
      border: 15px solid #cc4d47;
      background-color: #54b1ff;
      box-shadow: inset 0 0 0 15px #adb33e;
      padding: 30px;
      width: 210px;
      height: auto;
    }
    div span {background-color: #fff;}
    p#bor {color: #adb33e; font-size: 24px;}
    p#mar {color: #cc4d47; font-size: 24px;}
    p#pad {color: #54b1ff; font-size: 24px;}
  </style>
</head>
<body>
  <div>
    <span>Ejemplo.</span>
  </div>
  <p id="mar">1. margin: Los magenes entre cajas</p>
  <p id="bor">2. border: Los bordes de las cajas</p>
  <p id="pad">3. padding: El "Margin" entre el contenido y los bordes de l caja</p>
</body>
</html>
