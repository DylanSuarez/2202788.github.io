<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/dectective.ico" type="image/x-icon">
  <title>Actividad Personalizada 7</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin: 0;
    }

    .box {
      width: 60px;
      height: 60px;
      background: var(--bg);
      border-radius: 4px;
      will-change: transform;

      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 2px 16px #ccc;
    }
    .box a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      font-family: sans-serif;
    }

    .box {
      animation: 
      bounce var(--animation-duration)
      infinite alternate
      cubic-bezier(.2, .65, .6, 1);
    }

    @keyframes bounce {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(var(--bounce-height));
      }
    }

    .box.one {
      --bg: #6a5acd;
      --bounce-height: -20px;
      --animation-duration: 300ms;
    }
    .box.two {
      --bounce-height: -30px;
      --animation-duration: 400ms;
      --bg: #ff1493;
    }
    .box.three {
      --bounce-height: -40px;
      --animation-duration: 500ms;
      --bg: #1e90ff;
    }
    .box.for {
      --bounce-height: -30px;
      --animation-duration: 400ms;
      --bg: #ffdd1e;
    }
    .box.five {
      --bounce-height: -20px;
      --animation-duration: 300ms;
      --bg: #1eff7c;
    }
  </style>
</head>
<body>

  <div class="box two"><a href="../index.html">Y</a></div>
  <div class="box three"><a href="../index.html">L</a></div>
  <div class="box for"><a href="../index.html">A</a></div>
  <div class="box five"><a href="../index.html">N</a></div>
</body>
</html>
