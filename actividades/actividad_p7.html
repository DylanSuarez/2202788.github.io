<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/dectective.ico" type="image/x-icon">
  <title>Actividad Personalizada 7</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      overflow-x: hidden;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .container {
      width: 1200px;
      height: calc(100vh - 80px);
      margin: auto;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: calc(1200px / 7);
      height: 171px;
      background-color: var(--bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 4px 4px 16px #ccc;
      color: #000;
      font-family: sans-serif;
      animation: dowm infinite alternate var(--animation-duration) ease-in-out var(--initial);
    }

    @keyframes dowm {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(calc(100vh - 80px - 200px));
      }
    }
    .box.one {
      --initial: 1.1s;
      --animation-duration: 2s;
      --bg: #6a5acd;
    }
    .box.two {
      --initial: 1.2s;
      --animation-duration: 2s;
      --bg: #ff1493;
    }

    .box.three {
      --initial: 1.3s;
      --animation-duration: 2s;
      --bg: #1e90ff;
    }
    .box.for {
      --initial: 1.4s;
      --animation-duration: 2s;
      --bg: #ffdd1e;
    }

    .box.five {
      --initial: 1.5s;
      --animation-duration: 2s;
      --bg: #1eff7c;
    }
    .box.six {
      --initial: 1.6s;
      --animation-duration: 2s;
      --bg: #ff961e;
    }
    .box.seven {
      --initial: 1.7s;
      --animation-duration: 2s;
      --bg: #da1eff;
    }
  </style>
</head>
<body>
  <h1>Actividad Personalizada 7</h1>

  <div class="container">
    <a class="box one" href="../index.html">W</a>
    <a class="box two" href="../index.html">E</a>
    <a class="box three" href="../index.html">L</a>
    <a class="box for" href="../index.html">C</a>
    <a class="box five" href="../index.html">O</a>
    <a class="box six" href="../index.html">M</a>
    <a class="box seven" href="../index.html">E</a>
  </div>
</body>
</html>
