<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/dectective.ico" type="image/x-icon">
  <style>
    #six-months {
      vertical-align: text-top;
    }
    #one-year {
      vertical-align: middle;
    }
    #two-years {
      vertical-align: text-bottom;
    }
    .credits {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
  <title>Vertical Aling</title>
</head>
<body>
  <h1>Vertical Aling</h1>
  <p class="credits">by TPS Sena</p>
  <p><img src="./images/six-months.gif" width="50" height="50" id="six-months">Alineacion superior</p>
  <p><img src="./images/one-year.gif" width="50" height="50" id="one-year">Alineacion centrada</p>
  <p><img src="./images/two-years.gif" width="50" height="50" id="two-years">Alineacion inferior</p>
  <p>La propoedad puede tomar uno de los siguentes valores:</p>
  <ul>
    <li>baseline</li>
    <li>sub</li>
    <li>super</li>
    <li>top</li>
    <li>text-top</li>
    <li>middle</li>
    <li>buttom</li>
    <li>text-buttom</li>
  </ul>
</body>
</html>
