<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/dectective.ico" type="image/x-icon">
  <title>Border style - Border color</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; color: #111; }
    p { width: 250px; border-width: 3px; }
    p.one { border-style: solid; border-color: #b8251e #0088dd #298255 #ee3e80; }
    p.two { border-style: dotted; border-color: #fa7b00; }
    p.three { border-style: dashed; }
    p.four { border-style: double; }
    p.five { width: 250px; border: 3px dotted #7635e1; }
  </style>
</head>
<body>
  <p class="one">border-style: solid;</div>
  <p class="two">border-style: dotted;</div>
  <p class="three">border-style: dashed;</div>
  <p class="four">border-style: double;</div>
  <p class="five">
    La poropiedad border permite especificar el ancho, el estilo y el borde de una sola poropiedad (y valores deben codificarse en este orden espeficicado.)
  </div>
</body>
</html>
