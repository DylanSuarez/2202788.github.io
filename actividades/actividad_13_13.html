<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/dectective.ico" type="image/x-icon">
  <style>
    .credtis {font-family: 'Courier New', Courier, monospace;}
    input {
      padding: 6px 12px;
      border: 1px solid #665544;
    }
    input.submit:hover {
      background-color: #665544;
      color: #ffffff;
    }
    input.submit:active {
      background-color: chocolate;
    }
    input.text {
      color: #cccccc;
    }
    input.text:focus {
      color: #665544;
    }
  </style>
  <title>Hover Active Focus</title>
</head>
<body>
  <p class="credits">by TPS Sena</p>
  <form action="../index.html">
    <input type="text" class="text" value="Ingrese un correo electronico...">
    <input type="submit" class="submit">
  </form>
</body>
</html>
